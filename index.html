<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubax - Watch & Earn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card ad-section">
            <div class="video-container" id="videoContainer" style="display: none;">
                <video id="cartoonVideo" controls style="display: none;">
                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <h2>Your Balance</h2>
            <p class="balance">$0.00</p>
            <button id="watchAdBtn" class="btn-watch-ad">Watch Cartoon</button>
           
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="adsWatched">0</div>
                <div class="stat-label">Ads Watched</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalEarnings">$0.00</div>
                <div class="stat-label">Total Earned</div>
            </div>
        </div>
    </div>

    <nav class="nav-banner">
        <div class="nav-content">
            <a href="#" class="nav-link active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-play-circle"></i>
                <span>Watch</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span>
            </a>
        </div>
    </nav>
    <script src="app.js"></script>
</body>
</html>
